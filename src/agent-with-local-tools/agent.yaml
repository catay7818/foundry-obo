# Unique identifier/name for this agent
name: foundry-obo-agent
# Brief description of what this agent does
description: >
  A simple agent intended to demonstrate accessing data on-behalf-of the current user.
  Invokes a tool that performs OBO token exchange to access an Azure Function.
metadata:
  # Categorization tags for organizing and discovering agents
  authors:
    - Microsoft
  tags:
    - Azure AI AgentServer
    - Microsoft Agent Framework
    - Local Tools
    - OAuth OBO
template:
  name: foundry-obo-agent
  kind: hosted
  protocols:
    - protocol: responses
  environment_variables:
    - name: PROJECT_ENDPOINT
      value: ${AZURE_AI_PROJECT_ENDPOINT}
    - name: MODEL_DEPLOYMENT_NAME
      value: "{{chat}}"
resources:
  - kind: model
    id: gpt-4.1-mini
    name: chat
